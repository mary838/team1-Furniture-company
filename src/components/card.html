<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card components</title>
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- output -->
    <link rel="stylesheet" href="../styles/output.css" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom animation CSS -->
    <link rel="stylesheet" href="../styles/animation.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- appcss -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
      <a href="../pages/faq.html">
        <div
          class="relative max-w-sm rounded-2xl overflow-hidden shadow-lg bg-white p-6 mt-6 ms-6"
        >
          <div class="p-2">
            <img
              class="w-full rounded-xl"
              src="../images/blog-3.png"
              alt="Card Image"
            />
            <div class="flex-2 right-10 top-[40px] absolute">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
          </div>
          <div class="py-4">
            <h2 class="text-3xl text-gray-800 text-center">Sofa Coach</h2>
            <div class="flex">
              <p
                class="text-blue-500 p-4 flex-1 text-decoration: line-through text-3xl"
              >
                $ 550
              </p>
              <p class="text-red-500 p-4 flex-2 text-3xl">$ 440</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
