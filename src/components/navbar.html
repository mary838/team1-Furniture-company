<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontfamily -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      body {
        font-size: 2em;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="z-auto bg-white-600 p-0">
      <div class="px-4 mx-auto flex justify-between items-center bg-gray-200">
        <a href="#" class="text-white text-2xl font-bold"
          ><img src="../images/Logo.png" alt="Logo" class="h-[100px]"
        /></a>

        <ul class="hidden md:flex space-x-6">
          <li>
            <a href="#" class="text-amber-900 hover:text-gray-200">Home</a>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-gray-200">About</a>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-gray-200">Product</a>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-gray-200">Pages</a>
          </li>
          <li class="relative group">
            <button class="text-amber-900 hover:text-gray-200">Category</button>
            <ul
              class="absolute left-0 mt-2 w-40 bg-white shadow-md rounded-lg hidden group-hover:block"
            >
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Table</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Sofa</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Mirror</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Lamp</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-200">Bed</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-gray-200">Blog</a>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-gray-200">Contact</a>
          </li>

          <li>
            <a href="#"
              ><i class="fa-solid fa-magnifying-glass text-amber-900"></i>
            </a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-user text-amber-900"></i> </a>
          </li>
          <li>
            <a href="#" class="text-amber-900">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
        </ul>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-white focus:outline-none">
          â˜°
        </button>
      </div>
      <!-- Mobile Menu -->
      <ul
        id="mobile-menu"
        class="hidden md:hidden bg-blue-700 text-white text-center space-y-2 p-4"
      >
        <li><a href="#" class="block py-2">Home</a></li>
        <li><a href="#" class="block py-2">About</a></li>
        <li><a href="#" class="block py-2">Services</a></li>
        <li><a href="#" class="block py-2">Contact</a></li>
      </ul>
    </nav>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
