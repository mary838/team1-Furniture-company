<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontfamily -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="z-auto bg-white-600 p-0">
      <div class="px-6 mx-auto flex justify-between items-center bg-gray-200">
        <a href="./index.html" class="text-white text-2xl font-bold">
          <img src="./src/assets/Logo.png" alt="Logo" class="h-[50px] my-2" />
        </a>

        <ul class="hidden md:flex space-x-6">
          <li>
            <a href="./index.html" class="text-amber-900 hover:text-blue-900"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./src/pages/about.html"
              class="text-amber-900 hover:text-blue-900"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-blue-900">Product</a>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-blue-900">Pages</a>
          </li>
          <li class="relative group">
            <button class="text-amber-900 hover:text-blue-900">Category</button>
            <ul
              class="absolute left-0 mt-2 w-40 bg-white shadow-md rounded-lg hidden group-hover:block"
            >
              <li>
                <a href="#" class="block px-4 py-2 hover:text-blue-900"
                  >Table</a
                >
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:text-blue-900">Sofa</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:text-blue-900"
                  >Mirror</a
                >
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:text-blue-900">Lamp</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:text-blue-900">Bed</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-blue-900">Blog</a>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-blue-900">Contact</a>
          </li>
          <li>
            <a href="#" id="search-icon">
              <i
                class="fa-solid fa-magnifying-glass text-amber-900 hover:text-blue-900"
              ></i>
            </a>
          </li>
          <li>
            <a href="#"
              ><i
                class="fa-regular fa-user text-amber-900 hover:text-blue-900"
              ></i>
            </a>
          </li>
          <li>
            <a href="#" class="text-amber-900">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
        </ul>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-white focus:outline-none">
          â˜°
        </button>
      </div>

      <!-- Search Bar -->
      <div
        id="search-bar"
        class="hidden w-full bg-gray-200 p-4 transition-all duration-300 ease-in-out"
      >
        <div class="relative">
          <input
            type="text"
            id="search-input"
            placeholder="Search..."
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
          />
          <!-- Search Suggestions -->
          <div
            id="search-suggestions"
            class="absolute w-full bg-white border border-gray-300 rounded-lg mt-2 hidden"
          >
            <!-- Suggestions will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <ul
        id="mobile-menu"
        class="hidden md:hidden bg-blue-700 text-white text-center space-y-2 p-4"
      >
        <!-- Your mobile menu items -->
      </ul>
    </nav>

    <script src="../scripts/about.js"></script>
  </body>
</html>
