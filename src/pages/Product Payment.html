<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontfamily -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

    <nav class="z-auto bg-white-600 p-0">

            <ul

                <a href="#" class="block px-4 py-2 hover:text-blue-900">Lamp</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:text-blue-900">Bed</a>

          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-blue-900">Blog</a>
          </li>
          <li>
            <a href="#" class="text-amber-900 hover:text-blue-900">Contact</a>
          </li>

          <li>
            <a href="#"
              ><i
                class="fa-solid fa-magnifying-glass text-amber-900 hover:text-blue-900"
              ></i>
            </a>
          </li>
          <li>
            <a href="#"
              ><i
                class="fa-regular fa-user text-amber-900 hover:text-blue-900"
              ></i>
            </a>
          </li>
          <li>
            <a href="#" class="text-amber-900">
              <i class="fa-solid fa-cart-shopping"></i>

          </li>

        <li><a href="#" class="block py-2">Home</a></li>
        <li><a href="#" class="block py-2">About</a></li>
